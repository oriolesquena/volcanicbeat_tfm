<div class="flex flex-col justify-center items-center gap-16 bg-vb-dark w-5/6 py-16 mx-auto mt-20 mb-12">
    <h1 class="font-display text-white text-4xl font-bold">CALENDARI DE RESERVA</h1>
    <mat-stepper #stepper>
        <mat-step [stepControl]="calendarForm">
            <form [formGroup]="calendarForm" (ngSubmit)="submit()" class="flex flex-col justify-center items-center">
                <section>
                    <mat-card class="demo-inline-calendar-card">
                        <mat-calendar [(selected)]="date"></mat-calendar>
                    </mat-card>
                </section>
            </form>
        </mat-step>
        <mat-step [stepControl]="timeTableForm">
            <form [formGroup]="timeTableForm" (ngSubmit)="submit()" class="flex flex-col justify-center items-center">
                <section>
                    <mat-form-field appearance="outline" class="w-800">
                        <mat-label>Hora</mat-label>
                        <mat-select [formControl]="activity">
                            <mat-option value="9">9:00h</mat-option>
                            <mat-option value="11">11:00h</mat-option>
                            <mat-option value="15">15:00h</mat-option>
                            <mat-option value="17" disabled>17:00h</mat-option>
                        </mat-select>
                    </mat-form-field>
                </section>
            </form>
        </mat-step>
    </mat-stepper>
</div>
