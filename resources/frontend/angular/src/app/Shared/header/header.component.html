    </div>

        <img src="./assets/img/10.svg" class="bg-white" (click)="home()">
    </div>

    <div class="hidden justify-evenly items-center text-white lg:flex mx-auto">
        <button (click)="home()" class="mx-4 duration-500 hover:text-lg">Inici</button>
        <button (click)="about()" class="mx-4 duration-500 hover:text-lg">Qui som</button>
        <button (click)="activities()" class="mx-4 duration-500 hover:text-lg">Serveis</button>
        <button (click)="prices()" class="mx-4 duration-500 hover:text-lg">Preus</button>
        <button (click)="booking()" class="mx-4 duration-500 hover:text-lg">Reservar</button>
        <button (click)="contact()" class="mx-4 duration-500 hover:text-lg">Contacte</button>
        <button (click)="about()" class="mx-4 duration-500 hover:text-lg">Normativa</button>
        <button (click)="gallery()" class="mx-4 duration-500 hover:text-lg">Galeria</button>
        <a href="https://instagram.com/volcanic_beat" target="_blank" class="mx-4 duration-500 hover:text-lg"><fa-icon
                [icon]="faInstagram"></fa-icon></a>
    </div>
    <div class="flex items-center justify-center me-4 z-20 lg:hidden">
        <button *ngIf="!showNavMenu" type="button" mat-icon-button (click)="navMenu()">
            <mat-icon class="text-white">menu</mat-icon>
        </button>
        <button *ngIf="showNavMenu" type="button" mat-icon-button (click)="closeMenu()">
            <mat-icon class="text-white">close</mat-icon>
        </button>
    </div>
    <div *ngIf="showNavMenu"
        class="absolute top-0 left-0 w-screen h-screen flex flex-col justify-evenly items-center text-white bg-vb-green py-10 z-10">
        <button (click)="home()" class="mx-4 duration-500 hover:text-lg">Inici</button>
        <button (click)="about()" class="mx-4 duration-500 hover:text-lg">Qui som</button>
        <button (click)="activities()" class="mx-4 duration-500 hover:text-lg">Serveis</button>
        <button (click)="prices()" class="mx-4 duration-500 hover:text-lg">Preus</button>
        <button (click)="booking()" class="mx-4 duration-500 hover:text-lg">Reservar</button>
        <button (click)="contact()" class="mx-4 duration-500 hover:text-lg">Contacte</button>
        <button (click)="about()" class="mx-4 duration-500 hover:text-lg">Normativa</button>
        <button (click)="gallery()" class="mx-4 duration-500 hover:text-lg">Galeria</button>
        <a href="https://instagram.com/volcanic_beat" target="_blank" class="mx-4 duration-500 hover:text-lg"><fa-icon
                [icon]="faInstagram"></fa-icon></a>
    </div>
</div>
